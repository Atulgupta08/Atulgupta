<!DOCTYPE html>
<html lang="hi">
<head>
	<meta charset="UTF-8">
	<title>हिंदू धर्म</title>
	<style>
		body {
			background-color: #F5DEB3;
			font-family: 'Segoe UI', sans-serif;
			color: #333;
		}
		
		h1 {
			font-size: 48px;
			color: #8B0000;
			text-align: center;
			margin-top: 50px;
		}
		
		p {
			font-size: 24px;
			margin-top: 30px;
		}
		
		.img-container {
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}
		
		img {
			height: 400px;
			width: auto;
			border-radius: 10px;
			box-shadow: 5px 5px 10px #333;
		}
	</style>
</head>
<body>
	<h1>हिंदू धर्म</h1>
	
	<div class="img-container">
		<img src="https://www.example.com/images/hindu-temple.jpg" alt="हिंदू मंदिर">
	</div>
	
	<p>हिंदू धर्म दुनिया के सबसे पुराने धर्मों में से एक है। इसमें अनेक देवताओं की पूजा की जाती है जो सभी जीवों के लिए संभवतः सबसे प्रभावशाली होते हैं। हिंदू धर्म के अनुयायी अपने धर्म के शिक्षाओं का पालन करते हुए अपनी आत्मा को पवित्र बनाने का प्रयास करते हैं।</p>
</body>
</html>
